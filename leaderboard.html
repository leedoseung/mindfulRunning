    <script>
      let currentData = null;
      let currentSort = "count";

      // ë¦¬ë”ë³´ë“œ ë°ì´í„° ë¡œë“œ
      async function loadLeaderboard(sortBy = "count") {
        try {
          const response = await fetch(
            `/.netlify/functions/get-leaderboard?sortBy=${sortBy}`,
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          const data = await response.json();

          if (data.leaderboard && data.leaderboard.length > 0) {
            currentData = data;
            currentSort = sortBy;
            displayLeaderboard(data.leaderboard);
          } else {
            showError("ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.");
          }
        } catch (error) {
          console.error("ë¦¬ë”ë³´ë“œ ë¡œë“œ ì‹¤íŒ¨:", error);
          showError("ë¦¬ë”ë³´ë“œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
        }

      // ë¦¬ë”ë³´ë“œ í…Œì´ë¸” í‘œì‹œ
      function displayLeaderboard(members) {
        const tableContainer = document.getElementById("tableContainer");
        const tableRows = document.getElementById("tableRows");
        const loadingEl = document.getElementById("loading");

        tableRows.innerHTML = "";

        // ëª¨ë“  ë©¤ë²„ í‘œì‹œ
        members.forEach((member, index) => {
          const rank = index + 1;
          const row = createTableRow(member, rank);
          tableRows.appendChild(row);
        });

        // ë¡œë”© ìˆ¨ê¸°ê³  í…Œì´ë¸” í‘œì‹œ
        loadingEl.style.display = "none";
        tableContainer.style.display = "block";
      }

      // í…Œì´ë¸” í–‰ ìƒì„±
      function createTableRow(member, rank) {
        const row = document.createElement("div");
        row.className = "table-row";

        // ìˆœìœ„ ì•„ì´ì½˜
        let rankIcon = rank.toString();
        if (rank === 1) rankIcon = "ğŸ¥‡";
        else if (rank === 2) rankIcon = "ğŸ¥ˆ";
        else if (rank === 3) rankIcon = "ğŸ¥‰";

        row.innerHTML = `
          <div class="rank-cell rank-${rank}">${rankIcon}</div>
          <div class="name-cell">${member.name}</div>
          <div class="number-cell">${member.count}</div>
          <div class="number-cell">${member.totalTime}</div>
          <div class="group-cell">${member.group || "-"}</div>
          <div class="insta-cell">${member.instaId ? "@" + member.instaId : "-"}</div>
        `;

        return row;
      }

              ğŸ”„ ìƒˆë¡œê³ ì¹¨
            </button>

        `;
      }

      document
